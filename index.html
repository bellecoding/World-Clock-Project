 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Isabella Lempetzeder</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
 </head>
 <body>
<div class="container">
    <h1>World Clock</h1>
    <select>
       <option value=""> Select a City</option>
       <option value=""> London </option>
       <option value=""> New York </option>
       <option value=""> Paris </option>
    </select>

    <div class="city" id="sao-paulo">
      <div>
      <h2> São Paulo  </h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>

    <div class="city" id="berlin">
      <div>
      <h2> Berlin  </h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>

     <div class="city" id="tokyo">
      <div>
      <h2>Tokyo </h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>

    
   </div>

    <footer>
        This project was coded with ❤️by <strong> Isabella Lempetzeder </strong> and is <a href="https://github.com/bellecoding" target="_blank"> sourced
        on GitHub.</a>
    </footer>
    <script src="javascript/index.js"></script>
 </body>
 </html>
